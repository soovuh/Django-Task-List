{% extends 'core/base.html' %}
{% load static %}
{% block style %}<link rel="stylesheet" href="{% static 'tasks/style.css' %}">{% endblock style %}
{% block title %}Task List{% endblock title %}

{% block content %}
    <a href="#" class="new-task">+ New Task</a>
    
    {% for task in tasks %}
        <div class="task-list">
            <div class="task">
                <div class="task-header">
                    <h2 class="task-name">{{task.name}}</h2>
                    <span class="task-created">{{task.created_at}}</span>
                </div>
                <div class="task-body">
                    <p class="task-description">{{task.description}}</p>
                    <div class="task-actions">
                        <span class="check">
                            <input type="checkbox" id="{{task.id}}" class="task-complete">
                            <label for="{{task.id}}">Complete</label>
                        </span>
                        <span>
                            <button class="task-edit">Edit</button>
                            <button class="task-delete">Delete</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    
    {% endfor %}
{% endblock content %}
