{% extends 'core/base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">{% endblock style %}
{% block title %}Login{% endblock title %}

{% block content %}
    <div class="wrapper">
        <h2 class="head">Login</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <div class="oauth">
            <a href="{% url "social:begin" "google-oauth2" %}" class="google text">Or Sign in with google</a>
            <a href="{% url "social:begin" "google-oauth2" %}" class="google"> <img class="google-icon" src="https://static.cdnlogo.com/logos/g/82/google-g-2015.svg"></a>
        </div>
    </div>
{% endblock content %}
